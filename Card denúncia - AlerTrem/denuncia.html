<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia</title>
    <link rel="stylesheet" href="denuncia.css">
</head>
<body>
    <div id="card-denuncia">
        <div id="titulo"><h4>Denúncia de comentário</h4></div>
        <br>
        <div id="container">
            <p>Motivo da denúncia:</p>
            <div class="motivos"><input type="radio" class="radios botoes-margin" name="botoes" onclick="esconde()" id="radio-conteudo"> <label for="radio-conteudo">Conteúdo impróprio</label> <input type="radio" class="radios" name="botoes" onclick="esconde()" id="radio-spam"><label for="radio-spam">Spam</label></div>
            
            <div class="motivos"><input type="radio" class="radios botoes-margin" name="botoes" onclick="esconde()" id="radio-noticia"><label for="radio-noticia">Notícia falsa</label> <input type="radio" class="radios" name="botoes" onclick="esconde()" id="radio-discurso"><label for="radio-discurso">Discurso de ódio</label></div>
            <div class="motivos" id="outro">
                <div class="outro-motivo">
                <input type="radio" class="radios" id="radio-outro" name="botoes" onclick="exibe()">
                <label for="radio-outro">Outro</label>
                </div>
                <textarea id="outro-motivo-text" class="" ></textarea>
            </div>
        </div>
        <br>
        <button id="botao-denuncia" class="botao">Denunciar</button>
    </div>

    <script>
        function exibe(){
            document.getElementById("outro-motivo-text").classList.add("exibir")
        }

        function esconde(){
            document.getElementById("outro-motivo-text").classList.remove("exibir")
        }
    </script>
</body>
</html>
